    <div class="login-container">
        <div class="login-card">

            <h2 class="login-title"><i class="fas fa-lock"></i> تسجيل دخول المدير</h2>
            
            <div id="loginAlert" class="alert alert-danger"></div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="password">كلمة المرور *</label>
                    <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                    <div class="password-hint">كلمة المرور: 10</div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
            </form>
            
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-right"></i> العودة إلى الصفحة الرئيسية
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginAlert = document.getElementById('loginAlert');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const correctPassword = 'M2468';
                
                if (password === correctPassword) {
                    // تخزين حالة تسجيل الدخول في localStorage
                    localStorage.setItem('cleanfuel_admin_logged_in', 'true');
                    
                    // توجيه إلى صفحة الإدارة
                    window.location.href = 'admin.html';
                } else {
                    loginAlert.textContent = 'كلمة المرور غير صحيحة!';
                    loginAlert.style.display = 'block';
                    
                    // إخفاء التنبيه بعد 5 ثوانٍ
                    setTimeout(() => {
                        loginAlert.style.display = 'none';
                    }, 5000);
                }
            });
            
            // تفعيل البحث عند الضغط على Enter في حقل كلمة المرور
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
