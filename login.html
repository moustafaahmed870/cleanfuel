<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanFuel - تسجيل دخول المدير</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #2c7a5e;
            --accent-color: #ff9800;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(44, 122, 94, 0.9), rgba(44, 122, 94, 0.8)), url('https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .login-logo i {
            font-size: 3rem;
            color: var(--primary-color);
        }
        
        .login-logo h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
        }
        
        .login-logo p {
            color: var(--accent-color);
            font-weight: bold;
        }
        
        .login-title {
            color: var(--primary-color);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .login-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(44, 122, 94, 0.2);
        }
        
        .login-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background-color: #1f5c46;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #1f5c46;
            text-decoration: underline;
        }
        
        .password-hint {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            margin-top: 10px;
            direction: ltr;
        }
        
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .login-logo h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-gas-pump"></i>
                <div>
                    <h1>CleanFuel</h1>
                    <p>زوّد وانت مطمّن</p>
                </div>
            </div>
            
            <h2 class="login-title"><i class="fas fa-lock"></i> تسجيل دخول المدير</h2>
            
            <div id="loginAlert" class="alert alert-danger"></div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="password">كلمة المرور *</label>
                    <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                    <div class="password-hint">10</div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
            </form>
            
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-right"></i> العودة إلى الصفحة الرئيسية
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginAlert = document.getElementById('loginAlert');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const correctPassword = 'M109500@';
                
                if (password === correctPassword) {
                    // تخزين حالة تسجيل الدخول في localStorage
                    localStorage.setItem('cleanfuel_admin_logged_in', 'true');
                    
                    // توجيه إلى صفحة الإدارة
                    window.location.href = 'admin.html';
                } else {
                    loginAlert.textContent = 'كلمة المرور غير صحيحة!';
                    loginAlert.style.display = 'block';
                    
                    // إخفاء التنبيه بعد 5 ثوانٍ
                    setTimeout(() => {
                        loginAlert.style.display = 'none';
                    }, 5000);
                }
            });
            
            // تفعيل البحث عند الضغط على Enter في حقل كلمة المرور
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
